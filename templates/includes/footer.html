<script>
    $(document).ready(function () {
        $('.thumb a').click(function (e) {
            e.preventDefault();  // prevents the image to open to a new window 
            $('.mainImage img').attr('src', $(this).attr("href")); // shows the clicked image to be the main image
        })

    })
